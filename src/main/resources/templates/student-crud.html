<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sinh viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }
      h3 {
        text-align: center;
        color: #333;
      }
      .form-container {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 5px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      .radio-group {
        display: inline-block;
        margin-left: 10px;
      }
      .button-group {
        margin: 20px 0;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        margin: 0 5px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button[onclick*="delete"] {
        background-color: #dc3545;
      }
      button[onclick*="delete"]:hover {
        background-color: #c82333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      a {
        color: #007bff;
        text-decoration: none;
        margin: 0 5px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>QUẢN LÝ SINH VIÊN</h3>

    <div class="form-container">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Nhập ID sinh viên" />
      </div>

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Nhập tên sinh viên" />
      </div>

      <div class="form-group">
        <label for="mark">Average Mark:</label>
        <input type="text" id="mark" placeholder="Nhập điểm trung bình" />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" name="gender" id="male" value="true" />
          <label for="male" style="width: auto; font-weight: normal"
            >Male</label
          >

          <input
            type="radio"
            name="gender"
            id="female"
            value="false"
            style="margin-left: 20px"
          />
          <label for="female" style="width: auto; font-weight: normal"
            >Female</label
          >
        </div>
      </div>
    </div>

    <hr />

    <div class="button-group">
      <button onclick="$api.create()">Create</button>
      <button onclick="$api.update()">Update</button>
      <button onclick="$api.delete()">Delete</button>
      <button onclick="$api.reset()">Reset</button>
    </div>

    <hr />

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Mark</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Application Script -->
    <script src="/js/student-crud.js"></script>
  </body>
</html>
